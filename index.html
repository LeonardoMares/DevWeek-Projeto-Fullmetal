<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLMETAL ALCHEMIST</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/reponsive.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/edward.png" alt="personagem selecionado jogador 1" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">EDWARD</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="edward" data-name="EDWARD">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/edward.jpg" alt="personagem EDWARD">
                </li>

                <li class="personagem" id="alphonse" data-name="ALPHONSE">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/alphonse.jpg" alt="personagem ALPHONSE">
                </li>

                <li class="personagem" id="roy-mustang" data-name="RO MUSTANG">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/roy-mustang.jpg" alt="personagem ROY MUSTANG">
                </li>

                <li class="personagem" id="riza-hawkeye" data-name="RIZA HAWKEYE">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/riza-hawkeye.jpg" alt="personagem RIZA HAWKEYE">
                </li>

                <li class="personagem" id="scar" data-name="SCAR">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/scar.jpg" alt="personagem  SCAR">
                </li>

                <li class="personagem" id="orgulho" data-name="ORGULHO">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/orgulho.jpg" alt="personagem ORGULHO">
                </li>

                <li class="personagem" id="gula" data-name="GULA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gula.jpg" alt="personagem GULA">
                </li>

                <li class="personagem" id="inveja" data-name="INVEJA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/inveja.jpg" alt="personagem INVEJA">
                </li>

                <li class="personagem" id="luxuria" data-name="LUXURIA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luxuria.jpg" alt="personagem LUXURIA">
                </li>

                <li class="personagem jogador-2-selecionado" id="king-bradley" data-name="KING BRADLEY">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/king-bradley.jpg" alt="personagem KING BRADLEY">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="" alt=""><img src="./src/imagens/king-bradley.png" alt="personagem selecionado jogador 2" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>KING BRADLEY</h2>
                </div>
            </div>

        </div>
    </main>
    <script src="./src/JS/index.js"></script>
</body>
</html>
